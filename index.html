<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Voyager ðŸŽµ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="player-window">
            <div class="header">
                <h1>Lyric Voyager</h1>
                <div class="controls">
                    <button id="minimize-btn">_</button>
                    <button id="maximize-btn">â˜•</button>
                </div>
            </div>
            
            <div class="search-section">
                <input type="text" id="artist-input" placeholder="Artist Name">
                <input type="text" id="song-input" placeholder="Song Title">
                <button id="search-btn">Find Lyrics</button>
            </div>

            <div class="lyrics-display">
                <div id="lyrics-content" class="scrollable-lyrics">
                    <p class="placeholder-text">Enter an artist and song to find lyrics...</p>
                </div>
            </div>

            <div class="info-section">
                <div id="song-info" class="song-info">
                    <p id="current-song-info">No song selected</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
